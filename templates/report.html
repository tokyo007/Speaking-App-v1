<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speaking Assessment Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .wrap{max-width:900px;margin:20px auto;padding:0 12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px 16px;margin:12px 0}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .pill{border:1px solid #e5e7eb;border-radius:999px;padding:4px 10px;background:#f8fafc}
    .muted{color:#64748b}
    .badge{display:inline-block;margin-right:6px;padding:2px 8px;border-radius:6px;background:#f1f5f9}
    .badge.good{background:#ecfdf5}
    .badge.warn{background:#fff7ed}
    .badge.bad{background:#fef2f2}
    .bar{margin:8px 0}
    .bar .track{height:8px;background:#e5e7eb;border-radius:6px;overflow:hidden}
    .bar .fill{height:100%}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #e5e7eb;padding:6px 8px;text-align:left}
    tr.bad{background:#fff1f2}
    .kvs{list-style:none;padding:0;margin:0;display:grid;grid-template-columns:repeat(2,minmax(200px,1fr));gap:8px}
    .kvs li{display:flex;justify-content:space-between;border:1px solid #e5e7eb;border-radius:8px;padding:6px 10px;background:#f8fafc}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="row" style="justify-content:space-between">
      <h1>Speaking Assessment Report</h1>
      <div id="meta" class="muted"></div>
    </header>

    <section class="card">
      <div id="badges"></div>
      <div id="estimates" class="muted" style="margin-top:8px"></div>
      <div id="rubric" class="muted" style="margin-top:8px; padding-left:10px; border-left:4px solid #e5e7eb"></div>
    </section>

    <section class="card">
      <div class="row">
        <span class="pill" id="refTextPill">Ref: (none)</span>
        <span class="pill" id="langPill">Lang: en-US</span>
      </div>
      <div id="recognized" style="margin-top:8px"></div>
      <div id="bars" style="margin-top:8px"></div>
    </section>

    <section class="card">
      <h3>Word-level details</h3>
      <div id="wlNote" class="muted"></div>
      <div id="wordsTable"></div>
    </section>

    <section class="card">
      <h3>Metrics</h3>
      <div id="metrics"></div>
    </section>

    <div class="row" style="justify-content:flex-end; gap:8px">
      <button id="btnPdf" class="pill" disabled>Download PDF</button>
      <button class="pill" onclick="downloadJSON()">Download JSON</button>
    </div>
  </div>

  <script src="/static/report.js?v=auto-report-3"></script>
</body>
</html>
